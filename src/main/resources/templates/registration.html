<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/registrationCSS.css}"
          href="../static/css/registrationCSS.css" rel="stylesheet">
</head>

<body th:style="'background-image: url(/images/background-registration.jpg); background-size: cover;'"
      style="background-image: url('../static/images/background-registration.jpg'); background-size: cover;">

<form class="form" action="/registration" method = "post" th:object="${user}" >

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <div th:if="${account}">
        <span style="color: red" th:text="${msg}"></span>
    </div>
    <br>

    <input class="input" type="text" placeholder="Ваше имя" name="first_name">
    <div style="color:red" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">Errors</div>
    <!--<div th:if="${bool}">-->
        <!--<span style="color: red" th:text="${msg[0]}"></span>-->
    <!--</div>-->
    <br>
    <input class="input" type="text" placeholder="Ваше фамилия" name="last_name">
    <div style="color:red" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">Errors</div>
    <!--<div th:if="${bool}">-->
        <!--<span style="color: red" th:text="${msg[1]}"></span>-->
    <!--</div>-->
    <br>
    <input class="input" type="email" placeholder="Ваш e-mail" name = "email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Errors</div>
    <!--<div th:if="${bool}">-->
        <!--<span style="color: red" th:text="${msg[2]}"></span>-->
    <!--</div>-->
    <br>
    <input class="input" type="tel" placeholder="Ваш телефон" name="phone">
    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Errors</div>
    <!--<div th:if="${bool}">-->
        <!--<span style="color: red" th:text="${msg[3]}"></span>-->
    <!--</div>-->
    <br>
    <input class="input" type="text" placeholder="Ваше логин" name="username">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Errors</div>
    <!--<div th:if="${bool}">-->
        <!--<span style="color: red" th:text="${msg[4]}"></span>-->
    <!--</div>-->
    <br>
    <input class="input" type="password" placeholder="Пароль" name="password" >
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Errors</div>
    <!--<div th:if = "${bool}">-->
        <!--<span style="color: red" th:text="${msg[5]}"></span>-->
    <!--</div>-->
    <br>
    <input class="input" type="password" placeholder="Пароль еще раз" name="repeat_password">

    <button id="button" class="btn_disable" type="submit" name="button"
            disabled="disabled">Регистрация</button>
    <br>
    <!--th:onclick="'document.location='/''"-->
    <a class="btn" th:href="@{~/}" >На главную</a>
</form>

</body>

<script type="text/javascript" src="../static/js/registration.js" th:src="@{/js/registration.js}"></script>
<script type="text/javascript" src="../static/js/date_time.js" th:src="@{/js/date_time.js}" ></script>

</html>
