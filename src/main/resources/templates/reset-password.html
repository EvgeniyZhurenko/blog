<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/signInCSS.css}"  href="../static/css/signInCSS.css" rel="stylesheet">
</head>

<body class="bodySignIn"
      th:style="'background-image: url(/images/background-registration.jpg); background-size: cover; margin-top: 200px;'"
      style="background-image: url('../static/images/background-registration.jpg'); background-size: cover; margin-top: 200px;">

<div id="container">
    <section id="content">
        <form th:action="@{/reset-password}" th:object="${user}" th:method="post" >

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <h1>Введите новый пароль</h1>
            <div>
                <input th:field="*{email}" type="text" name="email" th:id="'email'" readonly
                        />
            </div>
            <div>
                <input th:field="*{password}" type="password" name="password" placeholder="Enter your new password" />
            </div>

            <input type="reset" value="Очистить"/>
            <input type="submit" value="Отправить" />


        </form><!-- form -->

    </section><!-- content -->
</div><!-- container -->
</body>
<script type="text/javascript" src="../static/js/date_time.js" th:src="@{/js/date_time.js}" ></script>
</html>
