<div th:fragment="header" xmlns:th="http://www.thymeleaf.org" >
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
        <div class="header-div">
            <p class="h5 my-0 me-md-auto fw-normal" >Кулинарный блог</p>

            <form class="d-flex" action="/search" method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <input class="form-control me-2" type="search" placeholder="Поиск"
                       aria-label="Search" th:name="search">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
        </div>
        <nav class="my-2 my-md-0 me-md-3">
            <a class="p-2 text-dark" href="/">На главную</a>
            <a class="p-2 text-dark" href="/registration">Создать аккаунт</a>
            <a class="p-2 text-dark" href="/blog/list?data=rating">Все блоги</a>
            <a class="p-2 text-dark" href="/metrics">Таблица мер продуктов</a>
            <a class="p-2 text-dark" href="/about">О блогах</a>
            <a class="p-2 text-dark" href="/contacts">Контакты</a>
        </nav>

            <a class="btn btn-outline-primary" href="/login" >Войти</a>
            <a class="btn btn-outline-secondary" href="/registration" >Регистрация</a>



    </header>
    <main class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm"
          th:insert="blocks/date_time_block :: date_time_block"></main>
</div>
