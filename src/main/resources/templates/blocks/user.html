<div th:fragment="user" >
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
            <div class="header-div">
                <p class="h5 my-0 me-md-auto fw-normal" >
                    <a th:href="@{/user/{id}(id = ${idUser})}" th:text="${name}"></a>
                </p>

                <form class="d-flex" action="#" method="post">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>

                </form>
            </div>
            <nav class="my-2 my-md-0 me-md-3">

                    <div th:if="${blog}" >

                        <a class="p-2 text-dark"
                           th:href="@{/user/blogs/{id}(id = ${idUser})}"
                           th:text="|Список блогов ${name}|">Список ваших блогов </a>

                        <br>

                        <a class="p-2 text-dark"
                           th:href="@{/user/creat/blog/{id}(id = ${idUser})}"
                           >Создать блог</a>

                    </div>

                <a class="p-2 text-dark" href="/">На главную</a>
                <a class="p-2 text-dark" href="/blog/list">Все блоги</a>
                <a class="p-2 text-dark" href="/metrics">Таблица мер продуктов</a>
                <a class="p-2 text-dark" href="/about">О блогах</a>
                <a class="p-2 text-dark" href="/contacts">Контакты</a>
            </nav>

                <form action="/leave/authentication" method="post">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <input class="btn btn-outline-primary" type="submit" value="Выйти">

                </form>

    </header>
</div>
