<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/signInCSS.css}"  href="../static/css/signInCSS.css" rel="stylesheet">
</head>
<body class="bodySignIn"
      th:style="'background-image: url(/images/background-registration.jpg); background-size: cover; margin-top: 200px;'"
      style="background-image: url('../static/images/background-registration.jpg'); background-size: cover; margin-top: 200px;">

<di id="container">
    <section id="content">
        <form action="#" th:action="@{/forgot-password}" th:object="${user}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <h1>Восстановление пароля</h1>

        <div>
            <input id="email" th:field="*{email}" type="text" name="email" th:placeholder="'Enter your email'"/>
        </div>

        <div>
            <input type="reset" value="Очистить"/>
        </div>
        <div>
            <input type="submit" value="Сбросить пароль" />
        </div>
        <div>
            <a href="/login">Войти</a>
        </div>
    </form>

    </section>
</div>
</body>
</html>
