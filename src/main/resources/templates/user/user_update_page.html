<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" >
    <link rel="stylesheet" href="../../static/css/mainCSS.css" th:href="@{/css/mainCSS.css}">
    <link th:href="@{/css/registrationCSS.css}"
          href="../../static/css/user_update_page.css" rel="stylesheet">

</head>
<body>

<header th:insert="blocks/user :: user"></header>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px"
                     th:attr= "src=${user.foto},
                            alt=${user.username}"/>
                <span class="font-weight-bold" th:text="${user.first_name} + ' ' + ${user.last_name}"></span>
                <span class="text-black-50" th:text="${user.email}"></span>
                <span class="text-black-50" th:text="${user.ra}"> </span>
            </div>
        </div>
        <form class="col-md-5 border-right" th:href="@{user/update}" method="post">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Редактировние профиля :</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Имя :</label>
                        <input type="text" class="form-control" placeholder="Ваше имя" th:value="${user.first_name}">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Фамилия :</label>
                        <input type="text" class="form-control" th:value="${user.last_name}" placeholder="Ваша фамилия" >
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Логин :</label>
                        <input type="text" class="form-control" placeholder="Ваш логин" th:value="${user.username}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Телефон :</label>
                        <input type="tel" class="form-control" placeholder="Ваш телефон" th:value="${user.phone}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Email :</label>
                        <input type="email" class="form-control" placeholder="Электронная почта" th:value="${user.email}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Дата рождения :</label>
                        <input type="date" class="form-control" placeholder="Дата рождения" th:value="${user.born}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Twiter :</label>
                        <input type="text" class="form-control" placeholder="Twiter" th:value="${user.twiter}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Facebook :</label>
                        <input type="text" class="form-control" placeholder="Facebook" th:value="${user.facebook}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Instagram</label>
                        <input type="text" class="form-control" placeholder="Instagram" th:value="${user.instagram}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">GitHub</label>
                        <input type="text" class="form-control" placeholder="GitHub" th:value="${user.git_hub}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Фото профиля :</label>
                        <input type="file" class="form-control" placeholder="Фото профиля" th:value="${user.foto}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="labels">Страна проживания :</label>
                        <input type="text" class="form-control" placeholder="Страна проживания" th:value="${user.country}">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Город проживания :</label>
                        <input type="text" class="form-control" th:value="${user.city}" placeholder="Город проживания">
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button">Сохрнить</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</div>


<main  th:style="'background-image: url(/images/background-registration.jpg); background-size: cover; margin-top: 200px;'"
       style="background-image: url('../../static/images/background-registration.jpg');
       background-size: cover; height: 60em">

    <form class="form" action="/user/update/{id}(id = ${user.id})" method = "post" >

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <input class="input" type="text" placeholder="Ваше имя" name="first_name" th:value="${user.first_name}">
        <br>
        <input class="input" type="text" placeholder="Ваше фамилия" name="last_name" th:value="${user.last_name}">
        <br>
        <input class="input" type="email" placeholder="Ваш e-mail" name = "email" th:value="${user.email}">
        <br>
        <input class="input" type="tel" placeholder="Ваш телефон" name="phone" th:value="${user.phone}">
        <br>
        <input class="input" type="file" placeholder="Фото профиля" name="foto" th:value="${user.foto}">
        <br>
        <input class="input" type="date" placeholder="Дата рождения" name="born" th:value="${user.born}">
        <br>
        <input class="input" type="password" placeholder="Twiter" name="twiter" th:value="${user.twiter}">
        <br>
        <input class="input" type="password" placeholder="Facebook" name="facebook" th:value="${user.facebook}">
        <br>
        <input class="input" type="password" placeholder="Instagram" name="instagram" th:text="${user.instagram}">
        <br>
        <input class="input" type="password" placeholder="Git_hub" name="git_hub" th:value="${user.git_hub}">

        <button id="button" class="btn" type="submit" name="button">Редактировать</button>
        <br>
    </form>
</main>

<footer class="blog-footer" th:insert="blocks/footer :: footer"></footer>

</body>
</html>
